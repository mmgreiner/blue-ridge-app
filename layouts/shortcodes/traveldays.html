<table class="w-100 center">
    <thead>
        <tr class="stripe-dark">
            <th>Day</th>
            <th>Date</th>
            <th>What</th>
            <th>Where</th>
            <th>Accomodation</th>
            <th>Comments</th>
        </tr>
    </thead>
    <tbody>
        {{ range $i, $e := .Site.Data.travel_plan }}
        <tr class="stripe-dark">
            <td>{{$i}}</td>
            <td>{{$e.date}}</td>
            <td>{{$e.what}}</td>
            <td>{{$e.where}}</td>
            <td>{{$e.accom | markdownify}}</td>
            <td>{{$e.comment | markdownify}}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
